<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapitre 2 - Activité 3</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="content">
        <div id="root">
        </div>
    </div>
    <script type="text/babel">
        class Bienvenue extends React.Component{
            render(){
                return <strong>Bonne Découvert de React {this.props.nomApprenant} {this.props.prenomApprenant} </strong>
            }
        }
        ReactDOM.render(<Bienvenue nomApprenant="Ben Foulen" prenomApprenant="Foulen"/>, document.getElementById("root"))
    </script>
</body>
</html>
